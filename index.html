<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">PING<span>.</span></h1>
      <h2 class="sub-title">We are launching <span>soon!</span></h2>
      <p class="description">Subscribe and get notified</p>
      <form action="/" method="post" class="subscribe-form">
        <div class="input-element">
          <input
            name="email"
            type="text"
            autocomplete="email"
            aria-label="email"
            class="textfield"
            placeholder="Your email address..."
          />
          <div class="error">Please provide a valid email address</div>
        </div>

        <button type="submit" class="button">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="illustration"
      />
    </main>

    <footer class="footer">
      <div class="socials">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
